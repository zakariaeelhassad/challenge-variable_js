<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=12;
        var y=14;
        function f(x,y){
            return x+y ;
        }
        function f1(x,y){
            return x-y ;
        }
        document.write("f=",f(x,y));
        document.write("<br>");
        document.write("f=",f1(x,y));
    </script>
</body>
</html>
